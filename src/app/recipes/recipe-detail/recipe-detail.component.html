<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" 
        [alt]="recipeDetail.name" 
        class="img-responsive"
        style="max-height:300px"
        >
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary"
            type = "button">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" >
                <li><a (click)="addItems()" style="cursor: pointer;" >To Shopping List</a></li>
                <li><a (click)="navigateToEdit()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipeDetail.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ing of recipeDetail.ingredients"
            >{{ing.name}} - {{ing.amount}}</li>
        </ul>
    </div>
</div>
