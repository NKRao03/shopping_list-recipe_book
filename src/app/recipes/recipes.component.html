<div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipeTaken = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="recipeTaken ; else prompt"
    [recipeDetail] = "recipeTaken"></app-recipe-detail>
    <ng-template #prompt>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
